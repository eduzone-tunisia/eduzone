<app-navbar></app-navbar>&nbsp;

<div class="sidenav">
  <a routerLink="/dashboard">My courses</a>
  <a routerLink="/updateTeacher">Update My Info</a>
  <a routerLink="/addCourse">Add A Course</a>
  <a routerLink="/balance" >My Balance</a>
  <a routerLink="/videoChat">My Students</a>
</div>

<div class="main">
<h1>Welcome {{teacher.firstName}}</h1>
<div class="row">
  <div class="col-lg-3" *ngFor="let course of courses" style="margin-top: 50px">
    <div class="our-team-main" st>
      <div class="team-front">
        <img src="{{ course.imgUrl }}" class="img-fluid" />
        <h3>{{ course.title }}</h3>
        <p>price: {{ course.price }} DT</p>
      </div>

      <div class="team-back">
        <span>
          {{ course.description }}
        </span>
      </div>
    </div>
  </div>
</div>
</div>
<router-outlet></router-outlet>
