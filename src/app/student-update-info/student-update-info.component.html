<app-navbar></app-navbar>&nbsp;
<div class="sidenav">
  <a routerLink="/Profile">My Courses</a>
  <br/>
  <a routerLink="/updateStudentInfo">Update My Info</a>
  <br/>
  <a routerLink="/videoChat">My Teachers</a>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <p class="h4 mb-4" style = " color:#0d47a1;" >Update your information</p>
    <form #f="ngForm">
      <div class="quote">
        <h3>"An investment in knowledge pays the best interest."</h3>
        <h5 style="float: right">- Benjamin Franklin</h5>
      </div>
      <br />
      <br />

      <div class="form-group">
        <label>Email  <i class="far fa-envelope"></i></label>
        <input
          name="email"
          type="email"
          class="form-control mb-4"
          placeholder="Enter your E-mail"
          required
          [(ngModel)]="updatedInfo.email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Password  <i class="fas fa-lock"></i
          ></label>
        <input
          name="password"
          type="password"
          class="form-control mb-4"
          placeholder="enter your Password"
          required
          [(ngModel)]="updatedInfo.password"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Phone-number  <i class="fas fa-phone"></i></label>
        <input
          name="phoneNumber"
          type="number"
          class="form-control mb-4"
          placeholder="Enter your Phone-Number"
          required
          [(ngModel)]="updatedInfo.phoneNumber"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Date Of Birth  <i class="fas fa-birthday-cake"></i>  </label>
        <input
          name="dateOfBirth"
          type="date"
          class="form-control mb-4"
          required
          [(ngModel)]="updatedInfo.dateOfBirth"
          class="form-control"
        />
      </div>
      <a routerLink="/Profile">
        <button
          (click)="updateInfo()"
          [disabled]="f.invalid"
          class="btnn btn-primaryy"
        >
          Update YOUR Information <i class="fas fa-edit"></i>
        </button>
      </a>
      
    </form>
    
  <!-- Terms of service -->
  <p>
    By clicking <em>Update </em> you agree to our
    <a   routerLink="/servicesTerms" >terms of service</a>
  </p>
  </div>
</div>
<router-outlet></router-outlet>
